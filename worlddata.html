<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19 Tracker</title>

    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="http://www.geoplugin.net/javascript.gp"></script>
</head>
<body>
    <header>
        <div class="header">
            <h2>Covid-19  Tracker</h2>
            <a href="index.html" >India</a>
            <a href="worlddata.html" class="active">World</a>
        </div>
        
    </header>
    
    <center>
        <div class="chart">
            <canvas id="myChart1" style="min-height: 50%; max-width:600px;
            max-height: 800px;padding: 20px;"></canvas>
        </div>
        <section class="world_container">
            <div class="card">
                <div class="wtotal_cases wcard">
                    <h2 class="wheader" >Total Cases
                        <span id="w_total" class="red"></span>
                    </h2>
                </div>
                <div class="wtotal_active wcard">
                    <h2 class="wheader">Total Active
                        <span id="w_active"></span>
                    </h2>
                </div>
                <div class="wtotal_reco wcard">
                    <h2 class="wheader">Total Recovered
                        <span id="w_reco" class="green"></span>
                    </h2>
                </div>
                <div class="wtotal_death wcard">
                    <h2 class="wheader">Total Deaths
                        <span id="w_death" class="red"></span>
                    </h2>
                </div>
                <div class="affectedCountry wcard">
                    <h2 class="wheader">Affected Countries
                        <span id="w_acountry"></span>
                    </h2>
                </div>
                <div class="wtoday_cases wcard">
                    <h2 class="wheader">Today Cases
                        <span id="wtd_cases" class="red"></span>
                    </h2>
                </div>
                <div class="wtoday_reco wcard">
                    <h2 class="wheader">Today Recovered
                        <span id="wtd_reco" class="green"></span>
                    </h2>
                </div>
                <div class="wtoday_death wcard">
                    <h2 class="wheader">Today Deaths
                        <span id="wtd_death" class="red"></span>
                    </h2>
                </div>
            </div>
        </section>
        
    </center>

    
        
</body>


<script src="worldapp.js"></script>
</html>
